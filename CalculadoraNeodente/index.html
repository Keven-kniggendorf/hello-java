<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Neodente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="calcform" method="post" action="">
        <fieldset class="formu">
           <legend> Calculadora Peça P/T</legend>
     
           <label for="valor1">Digite os minutos:</label>
           <input type="number" name="minutos" id="minutos" /> <br>

           <label for="segundos">Digite os segundos:</label>
           <input type="number" name="segundos" id="segundos" /> <br>
     
           <label for="oper" id="opera">Selecione a operação:</label>
           <select name="oper" id="oper">
              /<!-- <option value="turno">Calcular turno</option> -->
              <option value="porHora">calcular P/h</option>
           </select> <br>
     
           <label id="resul" for="res">Resultado:</label>
           <input type="text" name="res" id="res" />
     
           <input type="button" value="Calcular" class="botao" onClick="calcular(document.calcform.oper.value)"/>
        </fieldset>
     </form>
     <script src="/rascunho.js"></script>
</body>
</html>
